apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: my-nginx-app
  name: my-nginx-app
  namespace: solar-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-nginx-app
  strategy: {}
  template:
    metadata:
      labels:
        app: my-nginx-app
    spec:
      containers:
      - image: nginx:1.19.5
        name: nginx
        resources: {}
status: {}
