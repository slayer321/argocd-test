apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '500'
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: app-of-apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  # ignoreDifferences:
  # - group: argoproj.io
  #   jqPathExpressions:
  #   - .metadata
  #   kind: Application
  project: default
  source:
    directory:
      recurse: true
    path: /app-of-apps/
    repoURL: https://github.com/slayer321/argocd-test.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - ApplyOutOfSyncOnly=true
    - CreateNamespace=true
